<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Biblioteca de canciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Musicas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Coleccion SIA</ion-card-title>
      <ion-card-subtitle>Artista: Sia</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStN0tPl1FYkqbmUSJ6jINNvjxy9vSVKryqcg&s" />
          </ion-thumbnail>
          <ion-label>SNOWMAN</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBkHsz9DxbjGIcI8wfwm4M-NloIjBoYeRVKQ&s" />
          </ion-thumbnail>
          <ion-label>TITANIUM</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://i1.sndcdn.com/artworks-000637794424-d5fokj-t500x500.jpg" />
          </ion-thumbnail>
          <ion-label>CHANDELIER</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://i.scdn.co/image/ab67616d0000b273ff18e86c72e9ba7bc1f10f2b" />
          </ion-thumbnail>
          <ion-label>DUSK TILL DAWN</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <style>
    ion-item {
      --padding-start: 0;
    }
  </style>

  
</ion-content>
